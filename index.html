<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="title_challenge">Social Links Profile Challenge Frontend Mentor</h1>
    <div class="profile_container">
      <!-- Introduction -->
      <img src="assets/images/avatar-jessica.jpeg" alt="A picture of Jessica Randall">
      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
      <p class="profile_description">"Front-end developer and avid reader."</p>
      <!-- Social Links Section -->
      <div class="profile_links_container">
        <button class="profile_links">GitHub</button>
        <button class="profile_links">Frontend Mentor</button>
        <button class="profile_links">LinkedIn</button>
        <button class="profile_links">Twitter</button>
        <button class="profile_links">Instagram</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ElijahOluwasegun">Elijah Oluwasegun</a>.
  </footer>
</body>
</html>
